<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src='../bower_components/knockout/dist/knockout.js'></script>
</head>
<body>
<section id="location-list" style="float: left; height: auto; width: 10%;">
  <div>
    <label>Filter: </label>
    <input data-bind="value: filter, valueUpdate: 'afterkeydown'" />
  </div>
    <ul data-bind="foreach: currentLocations">
      <li>
        <span data-bind="text: name"></span>
      </li>
    </ul>
  </div>
</section>
<div id="map" style="height: 600px; width: 90%;"></div>
</body>
<script src="js/app.js"> </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFOtXGVrg0wlWMG6WntWTs7VaH6D9_AIo&callback=initMap"></script>
</html>
