<!DOCTYPE html>
<html>
<head>
  <script src="./bower_components/knockout/dist/knockout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doolin Map</title>
</head>
<body>
<div id="main-container">
  <section id="filter-column">
    <div id="filter-row">
      <label>Search: </label>
      <input data-bind="value: filter, valueUpdate: 'afterkeydown'">
    </div>
      <ul id="location-list" data-bind="foreach: currentLocations">
        <li>
          <span class="location" data-bind="text: name, click: showLocation"></span>
        </li>
      </ul>
  </section>
  <main id="map"></main>
</div>
</body>
<script src="js/app.js"> </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFOtXGVrg0wlWMG6WntWTs7VaH6D9_AIo&callback=initMap" onerror="onMapLoadError()"></script>
</html>
